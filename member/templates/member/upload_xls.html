{% extends 'user/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}Fichier xls chargé{% endblock title %}
{% block content %}
<h3 class="display-4 text-center"> Choisir le fichier à importer </h3>
<hr class="bg-dark mb-4 w-25">
<div class="col-md-12 text-center">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button class="btn btn-success" type="submit">Importer fichier XLS</button>
    </form>
    <div class= "form-group">
        <a href ="{% url 'clubdata' club_id=club.id %}"><button class="btn btn-outline-info" type="button">Retour</button></a>
    </div>
</div>

{% endblock %}
