<!-- Masthead -->
<header class="masthead text-white text-center" style='opacity: 0.8'>
    <div class='content-section'>
        <form class="form-style-9" method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style='color:rgb(28, 28, 31)'>
                <legend class="border-bottom mb-4" >Connexion</legend>
                {{ form|crispy }}
            </fieldset>
            <div class= "form-group">
                <input type="hidden" name="owner" value="{{ user.id }}">
                <button class="btn btn-primary" type="submit">Connexion</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                pas encore inscrit ? <a class="ml-2" href="#">S'inscrire</a>
            </small>
        </div>
    </div>
</header>

{% endblock %}
